<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>노트북 대여 관리 시스템</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>노트북 대여 관리 시스템</h1>

    <div class="container">
        <div class="laptop-status">
            <h2>노트북 대여 현황</h2>
            <table>
                <tbody>
                    <tr>
                        <td id="pc1" class="available" data-id="pc1">PC1</td>
                        <td id="pc2" class="available" data-id="pc2">PC2</td>
                        <td id="pc3" class="available" data-id="pc3">PC3</td>
                        <td id="pc4" class="available" data-id="pc4">PC4</td>
                    </tr>
                    <tr>
                        <td id="pc5" class="available" data-id="pc5">PC5</td>
                        <td id="pc6" class="available" data-id="pc6">PC6</td>
                        <td id="pc7" class="available" data-id="pc7">PC7</td>
                        <td id="pc8" class="available" data-id="pc8">PC8</td>
                    </tr>
                    <tr>
                        <td id="pc9" class="available" data-id="pc9">PC9</td>
                        <td id="pc10" class="available" data-id="pc10">PC10</td>
                        <td id="pc11" class="available" data-id="pc11">PC11</td>
                        <td id="pc12" class="available" data-id="pc12">PC12</td>
                    </tr>
                    <tr>
                        <td id="pc13" class="available" data-id="pc13">PC13</td>
                        <td id="pc14" class="available" data-id="pc14">PC14</td>
                        <td id="pc15" class="available" data-id="pc15">PC15</td>
                        <td id="pc16" class="available" data-id="pc16">PC16</td>
                    </tr>
                    <tr>
                        <td id="pc17" class="available" data-id="pc17">PC17</td>
                        <td id="pc18" class="available" data-id="pc18">PC18</td>
                        <td id="pc19" class="available" data-id="pc19">PC19</td>
                        <td id="pc20" class="available" data-id="pc20">PC20</td>
                    </tr>
                    <tr>
                        <td id="pc21" class="available" data-id="pc21">PC21</td>
                        <td id="pc22" class="available" data-id="pc22">PC22</td>
                        <td id="pc23" class="available" data-id="pc23">PC23</td>
                        <td id="pc24" class="available" data-id="pc24">PC24</td>
                    </tr>
                    <tr>
                        <td id="pc25" class="available" data-id="pc25">PC25</td>
                        <td id="pc26" class="available" data-id="pc26">PC26</td>
                        <td id="pc27" class="available" data-id="pc27">PC27</td>
                        <td id="pc28" class="available" data-id="pc28">PC28</td>
                    </tr>
                    <tr>
                        <td id="pc29" class="available" data-id="pc29">PC29</td>
                        <td id="pc30" class="available" data-id="pc30">PC30</td>
                        <td id="pc31" class="available" data-id="pc31">PC31</td>
                        <td id="pc32" class="available" data-id="pc32">PC32</td>
                    </tr>
                </tbody>
            </table>
            <!-- 대여 버튼 -->
            <button id="show-form-btn">노트북 대여하기</button>
        </div>

        <!-- 현재 대여 중인 노트북 정보 -->
        <div class="rented-laptops">
            <h2>현재 대여 중인 노트북 정보</h2>
            <div id="rented-laptops" class="rental-info">
            </div>
        </div>
    </div>

    <div id="modal-overlay" class="modal-overlay"></div>

    <!-- 대여 정보 입력 폼 (초기에 숨김 처리) -->
    <div id="form-container" class="form-container hidden">
        <h2>노트북 대여 정보 입력</h2>
        <form id="rental-form">
            <div class="form-group">
                <label for="user-name">이름:</label>
                <input type="text" id="user-name" name="user-name" required>
            </div>
            <div class="form-group">
                <label>노트북 번호:</label>
                <div id="laptop-number" class="checkbox-group">
                    <label><input type="checkbox" name="laptop-number" value="pc1"> PC1</label>
                    <label><input type="checkbox" name="laptop-number" value="pc2"> PC2</label>
                    <label><input type="checkbox" name="laptop-number" value="pc3"> PC3</label>
                    <label><input type="checkbox" name="laptop-number" value="pc4"> PC4</label>
                    <label><input type="checkbox" name="laptop-number" value="pc5"> PC5</label>
                    <label><input type="checkbox" name="laptop-number" value="pc6"> PC6</label>
                    <label><input type="checkbox" name="laptop-number" value="pc7"> PC7</label>
                    <label><input type="checkbox" name="laptop-number" value="pc8"> PC8</label>
                    <label><input type="checkbox" name="laptop-number" value="pc9"> PC9</label>
                    <label><input type="checkbox" name="laptop-number" value="pc10"> PC10</label>
                    <label><input type="checkbox" name="laptop-number" value="pc11"> PC11</label>
                    <label><input type="checkbox" name="laptop-number" value="pc12"> PC12</label>
                    <label><input type="checkbox" name="laptop-number" value="pc13"> PC13</label>
                    <label><input type="checkbox" name="laptop-number" value="pc14"> PC14</label>
                    <label><input type="checkbox" name="laptop-number" value="pc15"> PC15</label>
                    <label><input type="checkbox" name="laptop-number" value="pc16"> PC16</label>
                    <label><input type="checkbox" name="laptop-number" value="pc17"> PC17</label>
                    <label><input type="checkbox" name="laptop-number" value="pc18"> PC18</label>
                    <label><input type="checkbox" name="laptop-number" value="pc19"> PC19</label>
                    <label><input type="checkbox" name="laptop-number" value="pc20"> PC20</label>
                    <label><input type="checkbox" name="laptop-number" value="pc21"> PC21</label>
                    <label><input type="checkbox" name="laptop-number" value="pc22"> PC22</label>
                    <label><input type="checkbox" name="laptop-number" value="pc23"> PC23</label>
                    <label><input type="checkbox" name="laptop-number" value="pc24"> PC24</label>
                    <label><input type="checkbox" name="laptop-number" value="pc25"> PC25</label>
                    <label><input type="checkbox" name="laptop-number" value="pc26"> PC26</label>
                    <label><input type="checkbox" name="laptop-number" value="pc27"> PC27</label>
                    <label><input type="checkbox" name="laptop-number" value="pc28"> PC28</label>
                    <label><input type="checkbox" name="laptop-number" value="pc29"> PC29</label>
                    <label><input type="checkbox" name="laptop-number" value="pc30"> PC30</label>
                    <label><input type="checkbox" name="laptop-number" value="pc31"> PC31</label>
                    <label><input type="checkbox" name="laptop-number" value="pc32"> PC32</label>
                </div>
            </div>
            <div class="form-group">
                <label for="subject">과목:</label>
                <input type="text" id="subject" name="subject" required>
            </div>
            <div class="form-group">
                <label for="teacher">담당 교사:</label>
                <input type="text" id="teacher" name="teacher" required>
            </div>
            <div class="form-group">
                <label>이용 시간:</label>
                <div id="rental-duration" class="checkbox-group">
                    <label><input type="checkbox" name="rental-duration" value="1min"> 1분</label>
                    <label><input type="checkbox" name="rental-duration" value="1hour"> 1시간</label>
                    <label><input type="checkbox" name="rental-duration" value="2hours"> 2시간</label>
                    <label><input type="checkbox" name="rental-duration" value="3hours"> 3시간</label>
                    <label><input type="checkbox" name="rental-duration" value="4hours"> 4시간</label>
                    <label><input type="checkbox" name="rental-duration" value="morethan4hours"> 4시간 이상</label>
                </div>
            </div>
            <button type="submit" class="submit-btn">대여하기</button>
        </form>
    </div>

    <!-- 대여 정보 모달 (초기에 숨김 처리) -->
    <div id="info-modal" class="info-modal hidden">
        <button id="modal-close-btn" class="modal-close-btn">닫기</button>
        <div id="modal-content"></div>
    </div>  

    <div id="modal-overlay" class="modal-overlay"></div>

    <script src="script.js"></script>

</body>
</html>
